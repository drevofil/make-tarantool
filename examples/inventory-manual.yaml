all:
  vars:
    ansible_ssh_common_args: -o IdentitiesOnly=yes -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
    ansible_ssh_retries: 5
    cartridge_app_name: tarantooldb
    tarantool_3_0_version_support: true
    tarantool_config_etcd_endpoints:
      - http://192.168.111.27:2379
      - http://192.168.111.30:2379
      - http://192.168.111.29:2379
    # ETCD vars for etcd_3_0
    etcd_host: 192.168.111.27
    etcd_port: 2379
    # ETCD vars for backup
    cartridge_etcd_host: 192.168.111.27
    cartridge_etcd_port: 2379

    tarantool_config_global:
      iproto:
        advertise:
          peer:
            login: replicator
          sharding:
            login: storage
      credentials:
        users:
          replicator:
            password: 'replicator_password'
            roles:
            - replication
            - dictionary_api_executor
          storage:
            password: 'storage_password'
            roles:
            - sharding
          admin:
            password: 'secret-cluster-cookie'
            roles:
            - super
          client:
            password: 'secret'
            roles:
            - super
  children:
    ROUTERS:
      children:
        router-1: {}
        router-2: {}
        router-3: {}
        router-4: {}
        router-5: {}
        router-6: {}
        router-7: {}
        router-8: {}
        router-9: {}
        router-10: {}
        router-11: {}
        router-12: {}
      vars:
        tarantool_config_group:
          app:
            module: app.vshard_bootstrapper
          sharding:
            roles: [router]
          roles:
            - roles.crud-router
            - roles.metrics-export
            - dictionary.roles.router
          roles_cfg:
            roles.crud-router:
              stats: true
              stats_driver: metrics
              stats_quantiles: true
              stats_quantile_tolerated_error: 0.001
              stats_quantile_age_buckets_count: 5
              stats_quantile_max_age_time: 180

    STORAGES:
      children:
        storage-1: {}
        storage-2: {}
        storage-3: {}
        storage-4: {}
        storage-5: {}
        storage-6: {}
        storage-7: {}
        storage-8: {}
        storage-9: {}
        storage-10: {}
      vars:
        tarantool_config_group:
          sharding:
            roles: [storage]
          roles:
            - roles.crud-storage
            - roles.expirationd
            - roles.metrics-export
            - dictionary.roles.storage
          memtx:
            memory: 134217728
          roles_cfg:
            roles.expirationd: []

    # Storage Replicasets
    storage-1:
